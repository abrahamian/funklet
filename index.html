---
layout: front
title: "The Funklet"
---

<div id="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}"
    class="link"
    data-title="{{ post.title }}"
    data-drummer="{{ post.who }}"
    data-year="{{ post.year }}"
    data-posted="{{ post.date }}">
    <span class="image" style="background-image:url(/images/{{ post.image }})"></span>
    <span class="title">{{ post.who }}, &ldquo;{{ post.title }}&rdquo; (<em>{{ post.year }}</em>)</span>
  </a>
  {% endfor %}
</div>
