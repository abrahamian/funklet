<!DOCTYPE html>
<html>
  <head>
    <style>

      .tr {
        height: 24px;
      }

      .td-holder {
        height: 24px;
        width: 20px;
        border-right: 1px solid #ddd;
        /*-webkit-box-shadow: 0px 0px 5px rgba(0,0,0,0.3);*/
        float: left;
      }

      .td-holder:nth-child(4n+4) {
        border-right: 5px solid #ccc;
      }

      .td {
        margin-top: 12px;
        height: 12px;
        width: 20px;
        background: white;
        opacity: 0.3;
      }

      .td[title="4"] {
        background: rgb(215, 0, 24);
      }

      .td[title="3"] {
        background: orange;
      }

      .td[title="2"] {
        background: rgb(147, 218, 117);
      }

      .td[title="1"] {
        background: lightblue;
      }

      .td.current {
        opacity: 1.0 !important;
      }

      .tr.indicators .td {
        -webkit-border-radius: 12px;
        height: 8px;
        width: 8px;
        margin-left: 5px;
      }

      .tr.indicators .td[title="1"] {
        background: whitesmoke;
      }
      .tr.indicators .td[title="2"] {
        background: #eee;
      }
      .tr.indicators .td[title="3"] {
        background: #ddd;
      }
      .tr.indicators .td[title="4"] {
        background: #ccc;
      }

    </style>
  </head>

    </div>
