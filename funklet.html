<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
 <head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>The Funklet Machine</title>
   <link rel="stylesheet" href="/style/diagram.css"/>
 </head>
 <body>
   <div id="diagram-container">
     <div id="diagram">
       <div id="decoration"></div>
       <div id="stub-left" class="stub"></div>
       <div id="stub-right" class="stub"></div>
       <div class="tr modifiers"></div>
       <div class="tr hat"></div>
       <div class="tr snare"></div>
       <div class="tr kick"></div>
       <div id="mutes">
         <div class="mute"></div>
         <div class="mute"></div>
         <div class="mute"></div>
       </div>
       <div id="jds">
         <div class="jd"><div>-</div><div>+</div></div>
         <div class="jd"><div>-</div><div>+</div></div>
         <div class="jd"><div>-</div><div>+</div></div>
       </div>
     </div>
     <div id="controls">
       <form id="bpm-form">
         <button class="control" id="start">&#9654;</button>
         <button class="control" id="stop">&#9724;</button>
         &nbsp;&nbsp;&nbsp;&nbsp;<span>@</span><input id="bpm" type="text" value="120"/><span>BPM</span>
       </form>
       <div id="swing-meter" data-swing="0">
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
         <div></div>
       </div>
     </div>
   </div>
   <!-- <script src="http://connect.soundcloud.com/sdk.js"></script> -->
   <script src="/script/jquery.js"></script>
   <script src="/script/audionode.js"></script>
   <script src="/script/cabin.js"></script>
   <script src="/script/functions.js"></script>
   <script src="/script/funklet.js"></script>
 </body>
</html>
