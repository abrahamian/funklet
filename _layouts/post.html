---
layout: default
---
<div id="header">
  <div id="image" style="background-image:url(/images/{{ page.image }});"></div>
  <div id="info">
    <h1 id="name"><span>{{ page.who }}</span></h1>
    <div id="song">
      <h2><span>{{ page.title }}</span></h2>
      <h3><span>{{ page.act }}</span></h3>
      <h3><span>{{ page.year }}</span></h3>
    </div>
  </div>
</div>
<div class="container">
  <div class="funklet-container">
    <iframe src="http://funklet.uild.in/{{ page.funklet }}"></iframe>
  </div>
</div>
<div class="hr"></div>
<div id="text">
  {{ content }}
</div>
